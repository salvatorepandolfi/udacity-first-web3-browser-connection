<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
<div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>

    <label for="message">This site writes a secret message to the Ethereum
        blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script>


    // Connect a the web3 provider
    if (typeof web3 !== 'undefined') {
        //with metamask
        web3 = new Web3(web3.currentProvider);
        $(document).ready(function () {
            ethereum.request({method: 'eth_requestAccounts'});
        });
    } else {
        //without metamask
        web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io/v3/e27460539dd0462fad0b0d232a85cc3a"));
    }

    var myAccount = undefined;
    web3.eth.getAccounts().then(accounts => {
        myAccount = accounts[0];
    })


    // Get the contract address
    var RemixContract = new web3.eth.Contract([
        {
            "constant": false,
            "inputs": [
                {
                    "name": "x",
                    "type": "string"
                }
            ],
            "name": "setMessage",
            "outputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "constant": true,
            "inputs": [],
            "name": "getMessage",
            "outputs": [
                {
                    "name": "",
                    "type": "string"
                }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
        }
    ], '0x67F7d5dbE03e4c58695a40Da459Bf0590280E281');

    // Get the contract abi
    var myMessage = RemixContract

    myMessage.methods.getMessage().call().then(console.log)

    $("#setMessageButton").click(function () {
        myMessage.methods.setMessage($("#userInput").val()).send(
            {from: myAccount}
        ).then(console.log);
        console.log($("#userInput").val())
    });

</script>
</body>

</html>
